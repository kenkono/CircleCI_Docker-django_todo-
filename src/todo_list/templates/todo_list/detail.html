<div>
  <a href="{% url 'todo_list:index' %}">戻る</a>
</div>

<h2>{{ todo.title }}</h2>
<div>
  {{ todo.text | linebreaks | urlize }}
</div>

<button><a class="btn" href="{% url 'todo_list:edit_todo' todo.pk %}">編集</a></button>

<form method="post" action="{% url 'todo_list:delete_todo' todo.pk %}">{% csrf_token %}
  <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
</form>
